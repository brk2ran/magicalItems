<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Kontakt</title>
  <link rel="stylesheet" href="/frontend/assets/css/styles.css">
  <link href="https://fonts.googleapis.com/css2?family=Cinzel+Decorative:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>
  <!-- Dynamischer Header -->
  <div id="header"></div>

  <main>
    <h2>Kontaktformular</h2>
    <form id="contact-form">
      <div class="form-group">
        <label for="name">Name:</label>
        <input type="text" id="name" name="name" required>
      </div>
      <div class="form-group">
        <label for="email">E-Mail:</label>
        <input type="email" id="email" name="email" required>
      </div>
      <div class="form-group">
        <label for="subject">Betreff:</label>
        <input type="text" id="subject" name="subject" required>
      </div>
      <div class="form-group">
        <label for="message">Nachricht:</label>
        <textarea id="message" name="message" rows="5" required></textarea>
      </div>
      <button type="submit">Senden</button>
    </form>
  </main>
  <!-- Dynamischer Footer -->
  <div id="footer"></div>

  <!-- Skripte -->
  <script type="module" src="/frontend/js/app.js"></script>
  <script>
      document.addEventListener('DOMContentLoaded', () => {
          // Dynamische Item-Generierung
          loadItems();
      });

      async function loadItems() {
          const itemsContainer = document.querySelector('.items-list');
          if (itemsContainer) {
              try {
                  // API-Aufruf fÃ¼r alle Items
                  const response = await fetch('http://localhost:3000/api/items');
                  const items = await response.json();

                  // Item-Karten generieren
                  itemsContainer.innerHTML = '';
                  items.forEach((item) => {
                      const cardHTML = `
                          <div class="item-card">
                              <img src="${item.image || '/frontend/assets/images/default-item.png'}" alt="${item.name}">
                              <h3>${item.name}</h3>
                              <p>Preis: ${item.price} Gold</p>
                              <p>Mana: ${item.mana}</p>
                              <a href="/frontend/detail.html?id=${item.id}" class="details-btn">Details ansehen</a>
                          </div>
                      `;
                      itemsContainer.innerHTML += cardHTML;
                  });
              } catch (err) {
                  console.error('Fehler beim Laden der Items:', err);
              }
          }
      }
  </script>
</body>
</html>
