<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kontakt</title>
    <!-- Externe Schriftart -->
    <link href="https://fonts.googleapis.com/css2?family=Cinzel+Decorative:wght@400;700&display=swap" rel="stylesheet">
    <!-- Stylesheet -->
    <link rel="stylesheet" href="/frontend/assets/css/styles.css">
    <!-- Leaflet CSS -->
    <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
</head>
<body>
    <!-- Dynamischer Header -->
    <div id="header"></div>

    <main>
        <h2>Kontaktformular</h2>
        <form id="contact-form">
            <div class="form-group">
                <label for="name">Name:</label>
                <input type="text" id="name" name="name" placeholder="Ihr Name" required>
            </div>
            <div class="form-group">
                <label for="email">E-Mail:</label>
                <input type="email" id="email" name="email" placeholder="Ihre E-Mail" required>
            </div>
            <div class="form-group">
                <label for="message">Nachricht:</label>
                <textarea id="message" name="message" placeholder="Ihre Nachricht" rows="5" required></textarea>
            </div>
            <button type="submit">Absenden</button>
        </form>

        <h2>Standort</h2>
        <div id="map" style="height: 400px; width: 100%; margin: 1rem 0; border: 1px solid #ccc; border-radius: 5px;"></div>
    </main>
    <div id="footer"></div>
    <!-- Leaflet JS -->
    <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
    <!-- Kontakt JavaScript -->
    <script src="/frontend/js/contact.js" defer></script>
    <script type="module" src="/frontend/js/app.js"></script>
</body>
</html>
